<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css" />

  </head>

  <body>

    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      <div class="info">
        <p class="p1">P E R F U M E </p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="price">
          <span class="original"><b>$149.99</b></span>
          <span class="discounted">$69.99</span>
        </div>
        <button class="add-to-cart"><b> Add to Cart</b></button>
      </div>
    </div>

  </body>

</html>
